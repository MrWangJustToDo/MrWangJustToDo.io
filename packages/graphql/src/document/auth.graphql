query getViewer($first: Int = 10, $from: DateTime, $to: DateTime) {
  viewer {
    id
    name
    login
    email
    createdAt
    avatarUrl
    websiteUrl
    projectsUrl
    contributionsCollection(from: $from, to: $to) {
      commitContributionsByRepository {
        contributions(first: $first) {
          nodes {
            occurredAt
            repository {
              name
            }
            commitCount
          }
        }
      }
    }
    followers(first: $first) {
      nodes {
        id
        name
        login
        email
        bioHTML
        avatarUrl
      }
    }
    following(first: $first) {
      nodes {
        id
        name
        login
        email
        bioHTML
        avatarUrl
      }
    }
  }
}
