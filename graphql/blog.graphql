# import * from '../schema.graphql'

fragment pageInfoFragment on PageInfo {
  endCursor
  startCursor
  hasNextPage
  hasPreviousPage
}

fragment authorFragment on Actor {
  login
  avatarUrl
}

query getBlogList(
  $name: String!
  $owner: String!
  $first: Int!
  $after: String
  $before: String
  $labels: [String!]
  $orderBy: IssueOrder
  $states: [IssueState!]
  $filterBy: IssueFilters
) {
  repository(name: $name, owner: $owner) {
    id
    issues(
      first: $first
      after: $after
      before: $before
      labels: $labels
      orderBy: $orderBy
      states: $states
      filterBy: $filterBy
    ) {
      nodes {
        id
        author {
          login
          avatarUrl
        }
        number
        createdAt
        publishedAt
        updatedAt
        state
        title
        body
        bodyText
      }
      pageInfo {
        ...pageInfoFragment
      }
      totalCount
    }
  }
}

query getSingleBlog(
  $name: String!
  $owner: String!
  $number: Int!
  $first: Int = 10
) {
  repository(name: $name, owner: $owner) {
    id
    issue(number: $number) {
      author {
        login
        avatarUrl
      }
      id
      body
      title
      number
      createdAt
      publishedAt
      updatedAt
      comments(first: $first) {
        nodes {
          id
          author {
            ...authorFragment
          }
          body
          createdAt
          updatedAt
          viewerDidAuthor
        }
        pageInfo {
          ...pageInfoFragment
        }
        totalCount
      }
    }
  }
}
